<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="icon">
            <img src="./assets/img/icon.png" alt="icon">
        </div>
        <div class="search">
            <div class="input">
                <input type="text" placeholder="Search">
                <img src="./assets/img/Search.png" alt="Search">
            </div>
            <button class="filter">
                <img src="./assets/img/filter1.png" alt="filter1">
            </button>
        </div>
        <div class="logsig">
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/img/cart.png" alt="">
                </a>
            </div>
                <div class="belm"><img src="./assets/img/bell.svg" alt="bell"></div>
                <div class="belm"><img src="./assets/img/mail.svg" alt="mail"></div>
                <div class="belm"><img src="./assets/img/profil.png" alt="profil"></div>
        </div>
    </nav>
    <div class="containerdet">
        <div class="judul">My Bag</div> 
        <div class="select">
            <img class="cek" src="./assets/img/ceklis.svg" alt="ceklis">
            <span class="sel bes">Select all items</span>
            <span class="sel cil"> (2 items selected)</span>
            <div class="del">Delete</div>
        </div>
        <div class="det1">
            <img class="cek" src="./assets/img/ceklis.svg" alt="ceklis">
            <img class="polos" src="./assets/img/polos.png" alt="polos">
            <span class="title">Men's formal suit - Black</span>
            <span class="sub">Zalora Cloth</span>
            <div class="btn">
                <button class="min"><img src="./assets/img/min.png" alt="min"></button>
                <span class="num">1</span>
                <button class="plus"><img src="./assets/img/plus.png" alt="plus"></button>
            </div>
            <span class="dol">$ 20.0</span>
        </div>
        <div class="det2">
            <img class="cek" src="./assets/img/ceklis.svg" alt="ceklis">
            <img class="jacket" src="./assets/img/jaket.png" alt="jaket">
            <div class="title">Men's Jacket jeans</div>
            <span class="sub">Zalora Cloth</span>
            <div class="btn">
                <button class="min"><img src="./assets/img/min.png" alt="min"></button>
                <span class="num">1</span>
                <button class="plus"><img src="./assets/img/plus.png" alt="plus"></button>
            </div>
            <span class="dol">$ 20.0</span>
        </div>
        <div class="total">
            <span class="title">Shopping summary</span>
            <span class="sub">Total price</span>
            <span class="dol">$ 40.0</span>
            <button class="buy">Buy</button>
        </div>
    </div>
</body>
</html>
